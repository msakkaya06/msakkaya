{% if messages %}
    <ul class="container-fluid col md-8 p-0">
        {% for message in messages  %}
        <div class="alert {{message.tags}} mt-2 text-center" 
        role="alert" style="display: block;"
        style="display: none;"><i class="bx bxs-info-circle nav_icon"> </i> {{message}}
    
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>
        {% endfor %}
    </ul>
{% endif %}
