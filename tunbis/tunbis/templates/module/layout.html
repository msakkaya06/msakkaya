{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/sb-admin-2.css' %}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% static 'css/modul_style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/boxicons/css/boxicons.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/fontawesome/css/all.min.css' %}" />
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/modul_scripts.js' %}"></script>     

    <title>TEBS</title>
</head>
<body id="body-pd">
    <header class="header" id="header">
      
        <div class="header_toggle text-white"> <i class='bx bx-menu' id="header-toggle"></i> </div>
    
        <h5 class="text-white bold">TUNCELİ EMNİYET MÜDÜRLÜĞÜ BİLGİ SİSTEMİ | T E B S </h5>
        <div class="header_img"> {% if user.image %}
            <img src="{{ user.image.url }}" alt="Kullanıcı Resmi">
        {% else %}
            <img src="{% static 'img/none.jpeg' %}" alt="Kullanıcı Resmi">
        {% endif %}
        </div>
    </header>
    
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> 
                <a href="{% url "index" %}" class="nav_logo"> 
                    <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">

                    <span class="nav_logo-name">T E B S</span> 
                </a>
                <div class="nav_list">
                    {% block sidebar %}{% endblock sidebar %}
                </div>
            </div> 
            <a href="{% url "index" %}" class="nav_link"> 
                <i class='bx bx-log-out nav_icon'></i> 
                <span class="nav_name">Ana Ekran</span> 
            </a>
        </nav>
    </div>
    <!--Container Main start-->
    <div class="height-100 bg-gray">
 
        {% include "partials/_messages.html" %} 
        {% block content %}
       
        
        {% endblock content %}
        
    </div>
   
    <!--Container Main end-->
 
 

</body>
</html>
