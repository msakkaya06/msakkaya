{% extends 'layout.html' %}
{% load static %}
{% block title %}
  Giriş Yap
{% endblock %}
{% block content %}

    <div class="main">
      <div class="container-login">
        <center>
          <div class="middle">
            <div id="login">
              <form method="post">
                {% csrf_token %}
                <fieldset class="clearfix">
                  <p>
                    <span class="fa fa-user"></span>{{ form.username }}
                  </p>
                  <p>
                    <span class="fa fa-lock"></span>{{ form.password }}
                  </p>
                  <div>
                    <span style="width:48%; text-align:left; display: inline-block;"><a class="small-text text-white" href="{%url 'password_change' %}">Şifreni mi Unuttun?</a></span>
                    <span style="width:50%; text-align:right; display: inline-block;"><button type="submit" class="btn btn-warning">Giriş</button></span>
                  </div>
                </fieldset>

              </form>
              <div class="clearfix"></div>
            </div> <!-- end login -->
            <div class="logo">
              <img src="{% static 'img/logo.png' %} " alt="" /><div class="clearfix"></div>
            </div>
          </div>
        </center>
      </div>
    </div>
{% endblock %}
